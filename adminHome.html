			<div class="table-data">

		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-body">

						<div class="form-group">
							<label for="fullName" class="col-form-label">Name:</label>
							<input type="text" class="form-control show_name" id="fullName">
						</div>
						<div class="form-group">
							<label for="birthOfDate" class="col-form-label">Birth Of Date:</label>
							<input type="date" class="form-control show_date" id="birthOfDate">
						</div>
						<div class="form-group">
							<label for="gender" class="col-form-label">Gender:</label>
							<!-- <input type="text" class="form-control show_gender" id="gender"> -->
							<select class="form-control form-select-sm show_gender"
								aria-label=".form-select-sm example">
								<option>Open this select</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>

							</select>
						</div>
						<div class="form-group">
							<label for="phoneNo" class="col-form-label">Phone number:</label>
							<input type="text" class="form-control show_phone" id="phoneNo">
						</div>
						<div class="form-group">
							<label for="email" class="col-form-label">Email:</label>
							<input type="text" class="form-control show_email" id="email">
						</div>
						<div class="form-group">
							<label for="userName" class="col-form-label">User name:</label>
							<input type="text" class="form-control show_userName" id="userName">
						</div>
						<div class="form-group">
							<label for="passWord" class="col-form-label">Password:</label>
							<input type="text" class="form-control show_pass" id="passWord">
						</div>
						<div class="form-group">
							<label for="passWord" class="col-form-label">Status:</label>

							<select class="form-control form-select-sm show_status"
								aria-label=".form-select-sm example">
								<option>Open this select status</option>
								<option value="1">Active</option>
								<option value="0">Deactive</option>

							</select>
						</div>


					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<!-- edit modal-->
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">

				<div class="modal-content">
		
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="fullName" class="col-form-label">Name:</label>
								<input type="text" class="form-control edit_show_name" id="fullName">
							</div>
							<div class="form-group">
								<label for="birthOfDate" class="col-form-label">Birth Of Date:</label>
								<input type="date" class="form-control edit_show_date" id="birthOfDate">
							</div>
							<div class="form-group">
								<label for="gender" class="col-form-label">Gender:</label>
								<!-- <input type="text" class="form-control show_gender" id="gender"> -->
								<select class="form-control form-select-sm edit_show_gender"
									aria-label=".form-select-sm example">
									<option>Open this select</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
		
								</select>
							</div>
							<div class="form-group">
								<label for="phoneNo" class="col-form-label">Phone number:</label>
								<input type="text" class="form-control edit_show_phone" id="phoneNo">
							</div>
							<div class="form-group">
								<label for="email" class="col-form-label">Email:</label>
								<input type="text" class="form-control edit_show_email" id="email">
							</div>
							<div class="form-group">
								<label for="userName" class="col-form-label">User name:</label>
								<input type="text" class="form-control edit_show_userName" id="userName">
							</div>
							<div class="form-group">
								<label for="passWord" class="col-form-label">Password:</label>
								<input type="text" class="form-control edit_show_pass" id="passWord">
							</div>
							<div class="form-group">
								<label for="passWord" class="col-form-label">Status:</label>
		
								<select class="form-control form-select-sm edit_show_status"
									aria-label=".form-select-sm example">
									<option>Open this select status</option>
									<option value="1">Active</option>
									<option value="0">Deactive</option>
		
								</select>
							</div>
							<input class="edit_key" type="hidden">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary save_edited_data">Save</button>
